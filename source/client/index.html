<html>
	<head>
		<title>Inicio de Sesión - Espresso</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="../../data/stylesheets/color_palette.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"></meta>
	</head>
	<body class="green-200">
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper green-600">
					<a class="brand-logo">Espresso</a>
				</div>
			</nav>
		</div>

		<div style="margin: auto;">
			<img src="../../data/images/logo.png" style="display: block; margin:auto; width:100%; max-width:15cm;"></img>
		</div>

		<div style="width:90%; margin: auto;" class="card-panel">
			<div class="row">
				<form class="col s12" method="POST">
					<div class="row">
						<div class="input-field col s12">
							<input id="user" type="text" class="validate"></input>
							<label for="user">Número de Empleado</label>							
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password"></input>
							<label for="password">Contraseña</label>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-light green-600" type="submit" name="action" >
							Iniciar sesión
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
