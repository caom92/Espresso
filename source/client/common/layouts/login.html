<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card"><form action="" id="login-form">
            <!-- Logo area -->
            <div class="card-image">
                <img src="/espresso/data/images/logo.png">
            </div>
            
            <!-- Log in form -->
            <div class="card-content">
                
                <!-- Username field -->
                <div class="input-field col s12">
                    <i class="mdi mdi-account-circle prefix">
                    </i>
                    <input class="validate" id="username" 
                        type="text">
                    <label for="username" class="username_login">
                        
                    </label>
                </div>
                
                <!-- Password field -->
                <div class="input-field col s12">
                    <i class="mdi mdi-lock prefix">
                    </i>
                    <input class="validate" id="password" 
                        type="password">
                    <label for="password" class="password">
                        
                    </label>
                </div>
                
                <!-- Forgot password button -->
                <div><a href="password-recovery" class="password_forgotten">
                    
                </a></div>
                
                <!-- Servidor status icon -->
                <div><div class="green-text" id="server-online">
                    <i class="field-icon mdi mdi-cloud-check md-24">
                    </i>
                    <div class="server-status server_online">
                        
                    </div>
                </div></div>
                
                <div><div class="red-text" id="server-offline">
                    <i class="field-icon mdi mdi-cloud-outline-off md-24">
                    </i>
                    <div class="server-status server_offline">
                        
                    </div>
                </div></div>
            </div>
            
            <!-- Log in button -->
            <div class="card-action text-green center">
                <a class="login waves-effect waves-green btn-flat 
                    black-text" href="" id="form-submit">
                </a>
            </div>
        </form></div>
    </div>
</div>
