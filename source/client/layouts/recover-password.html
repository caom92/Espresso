<!DOCTYPE html>

<html>
<head>
    <!-- Tell the client we are using UTF-8 character encoding -->
    <meta charset="UTF-8">
    
    <!-- Add this line for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Add info about the company -->
    <meta name="company" content="Jacobs Farm - Del Cabo">
    
    <!-- Import Normalize CSS -->
    <link rel="stylesheet" href="/espresso/external/normalize/normalize.css">
    
    <!-- Import Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link href="/espresso/external/google/icons-extras.css" rel="stylesheet">

    <!-- Import jQuery -->
    <script src="/espresso/external/jquery/jquery-1.12.3.min.js"></script>
    <script src="/espresso/external/sha256/sha256.min.js"></script>
    <script src="/espresso/external/jquery/jquery.md5.js"></script>

    <!-- Import Materialize -->
    <link rel="stylesheet" 
        href="/espresso/external/materialize/css/materialize.min.css">
    <script src="/espresso/external/materialize/js/materialize.min.js"></script>

    <!-- TO-DO: Add favicons -->
    
    <!-- Import the stylesheet of the application -->
    <link rel="stylesheet" href="/espresso/data/stylesheets/espresso.css">
    
    <!-- Page title -->
    <title>Jacobs Farm | Del Cabo | Dashboard</title>
</head>

<body>
    <!-- Page top bar -->
    <header class="navbar-fixed"><nav class="nav-wrapper green">
        
        <!-- Language menu -->
        <ul class="right">
            <li>
                <!-- Language menu icon -->
                <a class="dropdown-button" 
                    data-activates="language-menu" href="">
                    <i class="material-icons">language</i>
                </a>
                
                <!-- Language options -->
                <ul id="language-menu" class="dropdown-content">
                    <li><a class="language_spanish green-text text-accent-4" href="" onclick="setLanguage('es');">
                        
                    </a></li>
                    <li><a class="language_english green-text text-accent-4" href="" onclick="setLanguage('en');">
                        
                    </a></li>
                </ul>
            </li>
        </ul>
        
    </nav></header>
    
    <!-- Page content -->
    <main class="container" id="page-content">
        <!-- Page loading indicator -->
        <div class="row center" id="preloader"><div class="col s12 m12 l12">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div></div>

        <!-- The password recovering form -->
        <section class="row" id="recovery-accepted">
            <div class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card"><form action="" id="password-recovery-form">
                    <div class="card-content">

                        <!-- The title of the page -->
                        <span class="card-title">
                            Recuperación de Contraseña
                        </span>

                        <!-- New password input field -->
                        <div class="input-field">
                            <i class="material-icons prefix">
                                lock
                            </i>
                            <input class="validate" id="new-password" 
                                type="password">
                            <label for="new-password">
                                Nueva contraseña
                            </label>
                        </div>

                        <!-- New password confirmation input field -->
                        <div class="input-field">
                            <i class="material-icons prefix">
                                lock
                            </i>
                            <input class="validate" id="confirm-password" 
                                type="password">
                            <label for="confirm-password">
                                Confirme contraseña
                            </label>
                        </div>
                    </div>

                    <!-- Form submit button -->
                    <div class="card-action text-green center">
                        <a class="login waves-effect waves-green btn-flat 
                            black-text" href="" id="form-submit">
                            Cambiar Contraseña
                        </a>
                    </div>
                </form></div>
            </div>
        </section>
    </main>

    <script>
        $("#recovery-accepted").hide();
    </script>

    <!-- Import our behaviors -->
    <script src='/espresso/source/client/config.js'></script>
    <script src="/espresso/source/client/behaviors/functions.js"></script>
    <script src='/espresso/source/client/behaviors/Controller.js'></script>
    <script 
        src="/espresso/source/client/behaviors/recover-password.js"></script>
</body>
</html>
