<html>
	<head>
		<title>Inicio de Sesión - Espresso</title>
		<script type="text/javascript" src="jquery/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	</head>
	<body style="background-color: #B1C3EE;">
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper teal">
					<a class="brand-logo">Espresso</div>
				</div>
			</nav>
		</div>

		<div style="margin: auto;">
			<img src="resources/img/logo.png" style="display: block; margin:auto; width:100%; max-width:15cm;">
		</div>

		<div style="width:90%; margin: auto;" class="card-panel">
			<div class="row">
				<form class="col s12" method="POST">
					<div class="row">
						<div class="input-field col s12">
							<input id="user" type="text" class="validate">
							<label for="user">Número de Empleado</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password">
							<label for="password">Contraseña</label>
						</div>
					</div>
					<div class="row">
						<button class="btn waves-effect waves-light" type="submit" name="action" >
							Iniciar sesión
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
